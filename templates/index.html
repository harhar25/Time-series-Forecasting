<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLC College Enrollment Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --bed-color: #e74a3b;
            --ced-color: #1cc88a;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: white;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            padding: 15px;
        }
        
        .metrics-badge {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px;
            font-weight: 500;
            background: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
        }
        
        .navbar {
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .department-btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            border: none;
            color: white;
            opacity: 0.8;
        }
        
        .department-btn:hover,
        .department-btn.active {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .department-btn.bed {
            background-color: var(--bed-color);
            color: white;
        }
        
        .department-btn.ced {
            background-color: var(--ced-color);
            color: white;
        }
        
        .department-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .select2-container {
            width: 100% !important;
        }
        
        .predict-btn {
            background: var(--success-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(28, 200, 138, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class='bx bx-line-chart'></i>
                ACLC College Enrollment Forecast
            </a>
        </div>
    </nav>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <!-- Department Selection -->
        <div class="row mb-4">
            <div class="col-md-6">
                <button class="department-btn bed" data-department="BED">
                    <i class='bx bx-building-house'></i> Business Education Department
                </button>
            </div>
            <div class="col-md-6">
                <button class="department-btn ced" data-department="CED">
                    <i class='bx bx-code-block'></i> Computer Education Department
                </button>
            </div>
        </div>

        <!-- BED Dashboard -->
        <div id="bedDashboard" class="dashboard">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Filters</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group mb-3">
                                        <label class="filter-label">Course</label>
                                        <select class="form-control" id="bedCourse">
                                            <!-- Populated dynamically -->
                                        </select>
                                    </div>
                                </div>



                                <div class="col-md-3">
                                    <div class="form-group mb-3">
                                        <label class="filter-label">Year</label>
                                        <select class="form-control" id="bedYear">
                                            <!-- Populated dynamically -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group mb-3">
                                        <label class="filter-label">Semester</label>
                                        <select class="form-control" id="bedSemester">
                                            <option value="1">First</option>
                                            <option value="2">Second</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-primary" onclick="predict('BED')">Generate Forecast</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card dashboard-card">
                            <div class="card-body">
                                <h5 class="card-title">Historical Enrollment</h5>
                                <div class="chart-container">
                                    <div id="bedLineChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card dashboard-card">
                            <div class="card-body">
                                <h5 class="card-title">Enrollment by Course</h5>
                                <div class="chart-container">
                                    <div id="bedBarChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="card dashboard-card">
                            <div class="card-body">
                                <h5 class="card-title">Forecast Results</h5>
                                <div id="bedMetrics" class="row mb-4"></div>
                                <div class="chart-container">
                                    <div id="bedComparisonChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- External Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
        (function() {
            // Application state management
            const appState = {
                charts: {},
                data: {},
                department: 'BED',
                ui: null
            };

            // Initialize everything when the document is ready
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize UI state
                appState.ui = {
                    // Dashboards
                    bedDashboard: document.getElementById('bedDashboard'),
                    cedDashboard: document.getElementById('cedDashboard'),
                    // Forms
                    bedCourse: document.getElementById('bedCourse'),
                    bedYear: document.getElementById('bedYear'),
                    bedSemester: document.getElementById('bedSemester'),
                    cedCourse: document.getElementById('cedCourse'),
                    cedYear: document.getElementById('cedYear'),
                    cedSemester: document.getElementById('cedSemester'),
                    // File handling
                    dropZone: document.getElementById('uploadArea'),
                    fileInput: document.getElementById('fileInput'),
                    loader: document.getElementById('loadingOverlay')
                };



                // Initialize application
                initializeDashboard();
                setupEventListeners();
                setupFileHandlers();
                initializeCharts();
            });

            function initializeDashboard() {
                // Hide all dashboards
                document.querySelectorAll('.dashboard').forEach(dash => {
                    dash.style.display = 'none';
                });

                // Switch to BED department
                switchDepartment('BED');
            }

            function setupEventListeners() {
                document.querySelectorAll('.department-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const department = this.dataset.department;
                        switchDepartment(department);
                    });
                });
            }

            function setupFileHandlers() {
                const { dropZone, fileInput } = appState.ui;
                if (!dropZone || !fileInput) return;

                // File input click handler
                dropZone.addEventListener('click', () => fileInput.click());

                // Drag and drop handlers
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('border-success');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('border-success');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('border-success');
                    const file = e.dataTransfer.files[0];
                    if (file) handleFile(file);
                });

                // File input change handler
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                });
            }

            async function predict(department) {
                const { ui } = appState;
                const { loader } = ui;

                if (loader) loader.style.display = 'flex';

                try {
                    const deptLower = department.toLowerCase();
                    const courseSelect = ui[deptLower + 'Course'];
                    const yearSelect = ui[deptLower + 'Year'];
                    const semesterSelect = ui[deptLower + 'Semester'];

                    if (!courseSelect || !yearSelect || !semesterSelect) {
                        throw new Error('Required form elements not found');
                    }

                    // Prepare request data
                    const data = {
                        department,
                        course: courseSelect.value,
                        year: yearSelect.value,
                        semester: parseInt(semesterSelect.value)
                    };

                    // Make prediction request
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (result.error) throw new Error(result.error);

                    // Update UI with results
                    updateCharts(department, result);
                    updateMetrics(department, result.metrics);

                    // Update download button if available
                    if (result.download_url) {
                        const downloadBtn = document.getElementById(deptLower + 'Download');
                        if (downloadBtn) {
                            downloadBtn.href = result.download_url;
                            downloadBtn.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Prediction error:', error);
                    alert('Error generating forecast: ' + error.message);
                } finally {
                    if (loader) loader.style.display = 'none';
                }
            }

            function switchDepartment(department) {
                // Update active state of buttons
                document.querySelectorAll('.department-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.department === department) {
                        btn.classList.add('active');
                    }
                });

                // Hide all dashboards
                document.querySelectorAll('.dashboard').forEach(dash => {
                    dash.style.display = 'none';
                });

                // Show selected dashboard
                const dashboardId = department.toLowerCase() + 'Dashboard';
                document.getElementById(dashboardId).style.display = 'block';

                // Update current department
                currentDepartment = department;

                // Update filters based on department
                fetch('/get_filters')
                    .then(response => response.json())
                    .then(data => {
                        const courses = data.courses[department] || [];
                        const courseSelect = document.getElementById(department.toLowerCase() + 'Course');
                        courseSelect.innerHTML = courses.map(course => 
                            `<option value="${course}">${course}</option>`
                        ).join('');

                        const yearSelect = document.getElementById(department.toLowerCase() + 'Year');
                        yearSelect.innerHTML = data.years.map(year => 
                            `<option value="${year}">${year}</option>`
                        ).join('');
                    })
                    .catch(error => {
                        console.error('Error fetching filters:', error);
                    });
            }

            async function updateFilters(department) {
                try {
                    const response = await fetch('/get_filters');
                    const data = await response.json();

                    const courses = data.courses[department] || [];
                    const years = data.years || [];

                    // Get department elements
                    const courseSelect = document.getElementById(department.toLowerCase() + 'Course');
                    const yearSelect = document.getElementById(department.toLowerCase() + 'Year');

                    if (courseSelect) {
                        courseSelect.innerHTML = courses
                            .map(course => `<option value="${course}">${course}</option>`)
                            .join('');

                        // Initialize Select2 for course
                        $(courseSelect).select2({
                            theme: 'bootstrap4',
                            placeholder: 'Select Course'
                        });
                    }

                    if (yearSelect) {
                        yearSelect.innerHTML = years
                            .map(year => `<option value="${year}">${year}</option>`)
                            .join('');

                        // Initialize Select2 for year
                        $(yearSelect).select2({
                            theme: 'bootstrap4',
                            placeholder: 'Select Year Level'
                        });
                    }
                } catch (error) {
                    console.error('Error fetching filters:', error);
                }
            }

            // Loading overlay reference
            const loadingOverlay = document.getElementById('loadingOverlay');

            function showLoading() {
                if (loadingOverlay) loadingOverlay.style.display = 'flex';
            }

            function hideLoading() {
                if (loadingOverlay) loadingOverlay.style.display = 'none';
            }

            function handleFile(file) {
                showLoading();
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    appState.data = data;
                    updateCharts(appState.department, data);
                    updateMetrics(appState.department, data.metrics);
                    const resultSection = document.getElementById('resultSection');
                    if (resultSection) {
                        resultSection.classList.remove('d-none');
                        resultSection.classList.add('animate__animated', 'animate__fadeIn');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the file: ' + error.message);
                })
                .finally(() => {
                    hideLoading();
                });
            }

            function initializeCharts() {
                const defaultLayout = {
                    showlegend: true,
                    template: 'plotly_white',
                    margin: { t: 50, r: 20, b: 50, l: 50 }
                };

                // Initialize charts in appState
                const charts = {
                    lineChart: Plotly.newPlot('lineChart', [], {
                        ...defaultLayout,
                        title: 'Enrollment Trends',
                        xaxis: { title: 'Semester' },
                        yaxis: { title: 'Number of Students' }
                    }),
                    
                    barChart: Plotly.newPlot('barChart', [], {
                        ...defaultLayout,
                        title: 'Course Distribution',
                        xaxis: { title: 'Course' },
                        yaxis: { title: 'Number of Students' }
                    }),
                    
                    comparisonChart: Plotly.newPlot('comparisonChart', [], {
                        ...defaultLayout,
                        title: 'Actual vs Forecast',
                        xaxis: { title: 'Semester' },
                        yaxis: { title: 'Number of Students' }
                    })
                };

                // Store charts in appState
                appState.charts = charts;
            }

            function updateCharts(department, data) {
                const prefix = department.toLowerCase();

                // Update line chart
                const lineTrace = {
                    x: data.historical.dates,
                    y: data.historical.values,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Historical',
                    line: {
                        color: department === 'BED' ? '#e74a3b' : '#1cc88a'
                    }
                };

                const lineLayout = {
                    title: 'Historical Enrollment',
                    xaxis: { title: 'Year-Semester' },
                    yaxis: { title: 'Number of Enrollees' },
                    showlegend: true,
                    legend: { x: 0, y: 1.2 }
                };

                Plotly.newPlot(prefix + 'LineChart', [lineTrace], lineLayout);

                // Update bar chart
                const barTrace = {
                    x: data.historical.dates.slice(-5),
                    y: data.historical.values.slice(-5),
                    type: 'bar',
                    marker: {
                        color: department === 'BED' ? '#e74a3b' : '#1cc88a'
                    }
                };

                const barLayout = {
                    title: 'Recent Enrollment',
                    xaxis: { title: 'Year-Semester' },
                    yaxis: { title: 'Number of Enrollees' }
                };

                Plotly.newPlot(prefix + 'BarChart', [barTrace], barLayout);

                // Update comparison chart
                const actualTrace = {
                    x: data.historical.dates,
                    y: data.historical.values,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Actual',
                    line: {
                        color: department === 'BED' ? '#e74a3b' : '#1cc88a'
                    }
                };

                const forecastTrace = {
                    x: Object.keys(data.predictions),
                    y: Object.values(data.predictions),
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Forecast',
                    line: {
                        color: '#4e73df',
                        dash: 'dot'
                    }
                };

                const comparisonLayout = {
                    title: 'Actual vs Forecast',
                    xaxis: { title: 'Year-Semester' },
                    yaxis: { title: 'Number of Enrollees' },
                    showlegend: true
                };

                Plotly.newPlot(prefix + 'ComparisonChart', [actualTrace, forecastTrace], comparisonLayout);
            }

            function updateMetrics(department, metrics) {
                const metricsDiv = document.getElementById(department.toLowerCase() + 'Metrics');
                metricsDiv.innerHTML = `
                    <div class="col-md-4">
                        <div class="metrics-badge">
                            <i class='bx bx-error'></i>
                            MSE: ${metrics.mse.toFixed(2)}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metrics-badge">
                            <i class='bx bx-error-circle'></i>
                            RMSE: ${metrics.rmse.toFixed(2)}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metrics-badge">
                            <i class='bx bx-error-alt'></i>
                            MAPE: ${metrics.mape.toFixed(2)}%
                        </div>
                    </div>
                `;
            }

            function getColor(index, isDashed = false) {
                const colors = ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'];
                return isDashed ? colors[index] + '80' : colors[index];
            }
        })();
        </script>
    </body>
</html>
