<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .department-btn {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .department-btn.bed { background: #007bff; color: white; }
    .department-btn.bed:hover { background: #0056b3; }
    .department-btn.ced { background: #28a745; color: white; }
    .department-btn.ced:hover { background: #1e7e34; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Select Department</h2>
  <form method="POST" action="{{ url_for('select_department') }}">
    <div class="row">
      <div class="col-md-6 mb-3">
        <button class="department-btn bed" type="submit" name="department" value="BED">
          <i class='bx bx-building-house'></i> Business Education Department
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <button class="department-btn ced" type="submit" name="department" value="CED">
          <i class='bx bx-code-block'></i> Computer Education Department
        </button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
